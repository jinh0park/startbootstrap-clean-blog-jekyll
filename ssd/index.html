<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script src="https://unpkg.com/@tensorflow/tfjs@0.15.3"></script>
  <script src="./index.js" type="text/ecmascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">
  <script src='//unpkg.com/jquery@3/dist/jquery.min.js'></script>
  <script src='//unpkg.com/popper.js@1/dist/umd/popper.min.js'></script>
  <script src='//unpkg.com/bootstrap@4/dist/js/bootstrap.min.js'></script>
  
  <div class="container" id="head">
    <h1>TensorFlow.js Demo</h1>
    <h2>SSD object detection</h2>
  </div>
  <div class="container">
    <table class="table table-bordered">
      <tr>
        <th>Input Image</th>
        <th>Result</th>
      </tr>
      <tr class="tr-button">
        <td><form id="form1">
          <input type='file' id="imgInp" />
        </form></td>
        <td><button onclick="execute()">Click Me</button></td>
      </tr>
      <tr class="tr-img">
        <td><img id="blah" src="#" alt="" /></td>
        <td>
          <canvas id="myCanvas"></canvas>
          <img src="" alt="" id="imgRes">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Remaining Time: <span id=time></span>
        </td>
      </tr>

    </table>
    <p>Made by jinh0park, 2019</p>
  </div>





  <script>
    function readURL(input) {

      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
          $('#blah').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }

    $("#imgInp").change(function() {
      readURL(this);
    });
  </script>


</body>

</html>
