<html>

<head>
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
	<title>쩐군바</title>
	<script type="text/javascript">
		function realtimeClock() {
			document.getElementById('rtc').innerHTML = getTimeStamp();
			setTimeout("realtimeClock()", 1000);
		}


		function getTimeStamp() { // 24시간제
			var now = Date.now();
			var thatDay = Date.UTC(2018, 9, 1, 5);
			var tdelta = thatDay - now;
			tdelta = parseInt(tdelta / 1000);

			return secondsToString(tdelta);
		}

		function secondsToString(seconds)

		{
			var numdays = Math.floor(seconds / 86400);
			var numhours = Math.floor((seconds % 86400) / 3600);
			var numminutes = Math.floor(((seconds % 86400) % 3600) / 60);
			var numseconds = ((seconds % 86400) % 3600) % 60;

			return numdays + "일 " + numhours + "시간 " +
			numminutes + "분 " + numseconds + "초";
		}
	</script>
</head>


<body onload="realtimeClock()" style="background-image: url('https://user-images.githubusercontent.com/39009836/45919297-120a3780-bece-11e8-9da5-ba27823db098.png');">
<div style="text-align:center;font-size:80px;padding:30px">
	<p>
		<b>수현이 입대까지 <br>남은 시간</b>
	</p>
	<p id="rtc"></p>
</div>


</body>

</html>
