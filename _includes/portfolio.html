<div class="row">
  {% assign portfolios = site.portfolios | reverse %}
  {% for portfolio in portfolios limit : 3 %}
    <div class="col-4">
      <a href="{{ portfolio.url }}">
      <img src="/img/portfolio/{{ portfolio.thumbnail }}" alt="..." class="shadow img-thumbnail" style="width:100%">
      </a>
    </div>
  {% endfor %}
</div>
